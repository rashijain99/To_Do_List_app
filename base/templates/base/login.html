{% extends 'base/main.html' %}
{% block content %}
        <div class="container">
            <h3>Login <i class="fas fa-sign-in-alt"></i></h3>
        </div>
        <br>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mb-2" value="Login">
        </form>
        <p> Don't have an account? <a href="{% url 'register' %}">Register</a> </p>
{% endblock content %}
